<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update css variables with js</title>
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#ffc600">

    </div>

    <img src="http://www.wpieniny.pl/_pliki/bgbgbgbgbgbgb.jpg" style="width:600px; height: auto">

<style>
    :root {
        --base: #ffc600;
        --spacing: 10px;
        --blur: 10px;
    }
    img {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
    }
    .h1 {
        color: var(--base);
    }

    body {
        text-align: center;
    }
</style>


<script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
        const suffix= this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

</script>

</body>
</html>
