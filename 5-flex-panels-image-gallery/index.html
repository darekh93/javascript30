<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Panels</title>
</head>
<body>
<style>
    html {
        box-sizing: border-box;
        background: #ffc600;
        /*font-family:'helvetica neune';*/
        font-size: 20px;
        font-weight: 200;
    }
    body {
        margin: 0;
    }
    *, *:before, *:after {
        box-sizing:inherit;
    }
    .panels {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
    }
    .panel {
        background: #6B0F9C;
        box-shadow:inset 0 0 0 5px rgba(255,255,255, 0.1);
        color: white;
        text-align: center;
        align-items: center;
        transition:
            font-size 0.7s cubic-bezier(0.61,-0.19, 0.7, -0.11),
            flex 0.7s cubic-bezier(0.61,-0.19, 0.7, -0.11),
            background 0.2s;
        font-size: 20px;
        background-size: cover;
        background-position: center;
        flex: 1;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
    }

    .panel1 {
        background-image:url(https://upload.wikimedia.org/wikipedia/commons/d/db/Tatra_mountains_western_side_2.jpg);
    }
    .panel2 {
        background-image:url(https://www.zakopaneapartamenty.net.pl/blog/wp-content/uploads/2016/07/szlaki-turystyczne-szlaki.jpg);
    }
    .panel3 {
        background-image:url(http://s8.flog.pl/media/foto/7506005_tatry-wysokie--slowacja.jpg);
    }
    .panel4 {
        background-image:url(http://s10.flog.pl/media/foto/7461629_tatry--czarny-staw-gasienicowy.jpg);
    }
    .panel5 {
        background-image:url(https://upload.wikimedia.org/wikipedia/commons/5/53/Tatry-Ladove-pleso-2006.jpg);
    }

    .panel > * {
        margin:0;
        width: 100%;
        transition: transform 0.5s;
        flex: 1 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .panel > *:first-child {  transform: translateY(-100%);  }
    .panel.open-active > *:first-child {  transform: translateY(0);  }
    .panel > *:last-child {  transform: translateY(100%);  }
    .panel.open-active > *:last-child {  transform: translateY(0);  }


    .panel p {
        text-transform: uppercase;
        font-family: 'Amatic SC', cursive;
        text-shadow: 0 0 4px rgba(0,0,0,0.72), 0 0 14px rgba(0,0,0,0.45);
        font-size: 2em;
    }
    .panel p:nth-child(2) {
        font-size: 4em;
    }

    .panel.open {
        flex: 5;
        font-size: 40px;
    }



</style>

<div class="panels">
    <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
    </div>
    <div class="panel panel2">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
    </div>
    <div class="panel panel3">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
    </div>
    <div class="panel panel4">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
    </div>
    <div class="panel panel5">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
    </div>
</div>

<script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
//        console.log();
        this.classList.toggle('open');
    }

    function toggleActive(e) {
        console.log(e.propertyName);
        if(e.propertyName.includes('flex')) {
            this.classList.toggle('open-active');
        }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

</script>

</body>
</html>
